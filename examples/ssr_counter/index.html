<!DOCTYPE html>
<body>
	<head>
		<!-- scripts -->
		<script type="importmap">
			{
			  "imports": {
				"wctk": "/dist/mod.js"
			  }
			}
		</script>
		<script src="/examples/ssr_counter/mod.js" type=module></script>
	</head>
	<main>
		<!-- web component -->
		<counter-wc>
			<!-- template -->
			<template shadowrootmode="closed">
				<style>
					:host {
						display: inline-flex;
						align-items:baseline;
						gap: min(1rem, 16px);
					}
				</style>
				<slot name=decrease></slot>
				<slot></slot>
				<slot name=increase></slot>
			</template>

			<!-- template content -->
			<button slot="decrease">-</button>
			<button slot="increase">+</button>
			<span>42</span>
		</counter-wc>
	</main>
</body>
